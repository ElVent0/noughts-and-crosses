<section class="hero">
  <div class="hero__content">
    <div class="hero__result hero__result--left">
      <svg width="60" height="60" class="hero__svg-main">
        <use href="./images/symbol-defs.svg#icon-nought"></use>
      </svg>
      <p class="hero__player">Гравець 1</p>
      <p class="hero__player hero__player--number">
        Кількість перемог: <span class="hero__number hero__number--one">0</span>
      </p>
    </div>
    <div class="hero__game">
      <p class="hero__queue">Зараз починає гравець 1</p>
      <ul class="hero__list">
        <li class="hero__item hero__item--one"></li>
        <li class="hero__item hero__item--two"></li>
        <li class="hero__item hero__item--three"></li>
        <li class="hero__item hero__item--four"></li>
        <li class="hero__item hero__item--five"></li>
        <li class="hero__item hero__item--six"></li>
        <li class="hero__item hero__item--seven"></li>
        <li class="hero__item hero__item--eight"></li>
        <li class="hero__item hero__item--nine"></li>
      </ul>
      <div class="hero__buttons">
        <button type="button" class="hero__button hero__button--reset">
          НОВА ГРА
        </button>
        <button type="button" class="hero__button hero__button--rating">
          СКИНУТИ РЕЙТИНГ
        </button>
      </div>
    </div>
    <div class="hero__result hero__result--right">
      <svg width="60" height="60" class="hero__svg-main">
        <use href="./images/symbol-defs.svg#icon-cross"></use>
      </svg>
      <p class="hero__player">Гравець 2</p>
      <p class="hero__player hero__player--number">
        Кількість перемог: <span class="hero__number hero__number--two">0</span>
      </p>
    </div>
  </div>

  <svg width="100" height="100" class="hero__svg hero__svg--hidden">
    <use class="hero__use" href="./images/symbol-defs.svg#icon-cross"></use>
  </svg>
</section>
